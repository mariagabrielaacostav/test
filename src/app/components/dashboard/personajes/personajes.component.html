<div class="container">
	<mat-toolbar>
		<span>Personajes</span>
		<div class="example-spacer"></div>
	</mat-toolbar>


	<!-- Filter -->
	<mat-form-field appearance="standard">
	  <mat-label>Filter</mat-label>
	  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
	</mat-form-field>


	<table mat-table [dataSource]="data">
	  <!-- Name Column -->
	  <ng-container matColumnDef="name">
	    <th mat-header-cell *matHeaderCellDef> Name </th>
	    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
	  </ng-container>

		<!-- Patronus Column -->
		<ng-container matColumnDef="patronus">
			<th mat-header-cell *matHeaderCellDef> Patronus </th>
			<td mat-cell *matCellDef="let element"> {{element.patronus}} </td>
		</ng-container>

		<!-- Age Column -->
		<ng-container matColumnDef="age">
			<th mat-header-cell *matHeaderCellDef> Age </th>
			<td mat-cell *matCellDef="let element">{{element.yearOfBirth}} </td>
		</ng-container>


		<!-- Patronus Column -->
		<ng-container matColumnDef="image">
			<th mat-header-cell *matHeaderCellDef> Image </th>
			<td mat-cell *matCellDef="let element"> <img src="{{element.image}}"width="100" height="100"/></td>
		</ng-container>




	  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
	  <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay;"></tr>
	</table>

</div>
