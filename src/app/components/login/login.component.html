<div class="body">
	<div class="login">

	<mat-spinner *ngIf="loading" class="spinner" diameter="50"></mat-spinner>


		<form *ngIf="!loading" [formGroup]='form' (ngSubmit) = 'ingresar()'>
			<img src="./assets/img/usuario.png" alt="user" width="75%">

			<h1>Login</h1>

			<mat-form-field class="ancho" appearance="fill">
			  <mat-label>Usuario</mat-label>
			  <input type="text" matInput autocomplete="off" formControlName = 'usuario'>
			</mat-form-field>

			<mat-form-field class="ancho" appearance="fill">
			  <mat-label>Contrase√±a</mat-label>
				<input type="password" matInput autocomplete="off" formControlName = 'password'>
			</mat-form-field>
			<br>

			<button type="submit" class="ancho button" mat-raised-button color="primary" [disabled]='form.invalid'>Ingresar</button>

		</form>
<br>
		<mat-card class="example-card" id="recordatorio">
			<mat-card-title-group>
				<mat-card-subtitle>Dumbeldor Recuerda: </mat-card-subtitle>
			</mat-card-title-group>
			<mat-card-content>
				User: fenix / password: magia
			</mat-card-content>
		</mat-card>

	</div>


</div>
